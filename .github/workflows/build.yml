name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install backend dependencies
      run: |
        cd throb
        npm install
    
    - name: Install frontend dependencies
      run: |
        cd throb-cilent/thob-cilent
        npm install
    
    - name: Build backend
      run: |
        cd throb
        npm run build
    
    - name: Build frontend
      run: |
        cd throb-cilent/thob-cilent
        npm run build